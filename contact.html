<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Taco Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1 id="home">Contact Us</h1>

      <nav aria-label="primary-navigation">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="#about">About LTS</a>
          </li>
          <li>
            <a href="menu">Our Menu</a>
          </li>
          <li>
            <a href="hours.html">Store Hours</a>
          </li>
        </ul>
      </nav>
    </header>

    <figure>
      <img
        src="img/tacos_close_up_400x260.png"
        alt="Little Taco Shop Tacos"
        title="Little Taco Shop Tacos"
        width="400"
        height="267"
      />
      <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>

    <article>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Massage</legend>
                    <p>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="your name" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="your email" autocomplete="on" required>
                    </p>
                    <p>
                        <label for="massage">Your Massage:</label>
                        <br>
                        <textarea name="massage" id="massage" cols="30" rows="10" placeholder="Type your massage here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>555 Taco Temptation Lane, Suite T <br>
            Kansas City, MO 55555-5555</address>
            <br>
            <em>Phone: <a href="tel:555-555-5555">555-555-5555</a></em>
        </section>
        <br>
        <a href="#top">Back to Top</a>
        <hr>
        <p>Copyright &copy; The Little Taco Shop</p>
    </article>
</body>
</html>
